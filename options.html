<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gmail Pinger Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      margin-top: 5px;
      width: 100%;
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Gmail Pinger Settings</h2>

  <label for="interval">Check interval (minutes):</label>
  <input type="number" id="interval" min="1" />

  <label for="notify">Notifications:</label>
  <select id="notify">
    <option value="ON">ON (System Notification)</option>
    <option value="OFF">OFF</option>
  </select>

  <button id="save">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
